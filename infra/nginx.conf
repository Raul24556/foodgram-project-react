server {
    listen 80;

    # Раздача статики для админки и REST Framework из /backend_static/
    location /static/ {
        alias /backend_static/;
    }

    # Раздача медиа (если используется)
    location /media/ {
        alias /app/media/;
    }

    # Перенаправление всех остальных запросов на backend
    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Специфические маршруты (если нужны)
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }
}
